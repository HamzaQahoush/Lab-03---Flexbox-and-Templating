<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <header>
      <h1>The Gallery of Horns</h1>
      
    
      <nav>
        <button id="Page1" onclick="page1()">Page 1</button>
        <button id="Page2" onclick="page2()">Page 2</button>
  
        
      </nav>
      <select id="select">keyword</select>
      <button id="sort1" >Sort by Title</button>
      <button id="sort2" >Sort by Horns</button>

      
  
    </header>

</header>
  
  <main >
     
    <section id="allItems">
      <template id="mustache-template" type="text/x-tmpl-mustache">
          <!-- render part -->
        <div class="{{keyword}} all ">
          <h2>{{title}}</h2>
          <img src={{image_url}}>
          <p>{{description}}</p>
        </div>
          <!-- render part -->
      </template>
    </section>
  </main>
  <span>
    <!-- sorting part -->
    <div class="{{keyword}}">
      <h2>{{title}}</h2>
      <img src={{image_url}}>
      <p>{{description}}</p>
    </div>
       <!-- sorting part -->
  </span>

  <footer>
    &copy; 2021 Code Fellows
  </footer>
  <script src= "https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.js"></script>
  <script src="./app.js"></script>
</body>

</html>
